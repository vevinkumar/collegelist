{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'colleges/style.css' %}" />

<body>
<h3 align=right> <a href="/colleges/logmeout/">Logout</a> </h3>
{% if district_list %}
    <table width=60% align=center>
    {% for district in district_list %}
            <tr><td align=center><a href="/colleges/districts/{{ district.district }}/">{{ district.district }}</a></td></tr>
    {% endfor %}
    </table>
{% else %}
    <p>No data available.</p>
{% endif %}
</body>
